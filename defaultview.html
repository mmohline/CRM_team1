    <div class="col-sm-6">
        <h2>New Client Form</h2>
        <form enctype="multipart/form-data"
            action="{{=URL()}}" method="post">

        <input name="first_name" />
        <br>
        Company Name:
        <input name="company_name" />

        <input name="phone1" />

        Email:
        <input name="email" />
        <br>
        <input type="submit" />
        </form>
        {{=BEAUTIFY(request.vars)}}
    </div>
    </div>
</div>
